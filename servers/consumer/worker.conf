; Supervisord program block for Laravel Kafka consumer
[program:laravel-kafka]
command=php /var/www/artisan kafka:consume
directory=/var/www
autostart=true
autorestart=true
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/laravel-kafka.log
stdout_logfile_maxbytes=10MB
stdout_logfile_backups=5
stopwaitsecs=10
startretries=3
environment=APP_ENV="production"
