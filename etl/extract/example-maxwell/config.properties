# Maxwell CDC Configuration
# Server: mbkm
# Generated: Sun Nov  2 14:05:27 WIB 2025

# --- Maxwell Metadata MySQL (dedicated container) ---
# Maxwell stores its own metadata here (binlog positions, schema cache, etc.)
host=mysql_cdc
port=3306
user=root
password=root
schema_database=maxwell_cdc

# --- Source MySQL Connection (the database being monitored) ---
# Maxwell reads binlog from this server
replication_host=mysql_servers
replication_port=3306
replication_user=root
replication_password=root

# --- Kafka Configuration ---
producer=kafka
kafka.bootstrap.servers=kafka:29092
kafka_topic=app_producer.%{database}.%{table}
ddl_kafka_topic=maxwell_ddl_producer
producer_partition_by=primary_key
output_binlog_position=true

# --- Database and Table Filtering ---
# Maxwell uses a unified 'filter' parameter (v1.16.0+)
# Format: filter=<type>:<db>.<table>, evaluated in sequence
# Types: exclude, include, blacklist
filter=exclude: mysql.*, exclude: information_schema.*, exclude: performance_schema.*, exclude: sys.*, exclude: warehouse.*, exclude: maxwell.*, exclude: data_lake.*, include: app_producer.*

